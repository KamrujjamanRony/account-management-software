<div class="container">
  <h2>Video Category</h2>

  <div class="select-box">
    <div class="options-container" [class.active]="isOptionsVisible">
      <div
        class="option"
        *ngFor="let category of filteredCategories"
        (click)="selectCategory(category)"
      >
        <input type="radio" class="radio" [id]="category.id" name="category" />
        <label [for]="category.id">{{ category.label }}</label>
      </div>
    </div>

    <div class="selected" (click)="toggleOptions()">
      {{ selectedCategory?.label || "Select Video Category" }}
    </div>

    <div class="search-box">
      <input
        type="text"
        placeholder="Start Typing..."
        [(ngModel)]="searchTerm"
        (input)="filterCategories()"
        *ngIf="isOptionsVisible"
      />
    </div>
  </div>
</div>
